events {
    worker_connections 1024;
}

http {
    # Redirigir todo el trafico HTTP a HTTPS
    server {
        listen 80;
        server_name localhost;

        # Endpoint de salud para el healthcheck de Docker
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Redirigir el resto a HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Servidor HTTPS con proxy inverso hacia WildFly
    server {
        listen 443 ssl;
        server_name localhost;

        # Certificados TLS (autofirmados para desarrollo)
        ssl_certificate     /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Proxy inverso: /api/ -> WildFly /crud-file/api/
        location /api/ {
            proxy_pass http://wildfly-app:8080/crud-file/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy inverso: / -> pagina de bienvenida de la app
        location / {
            proxy_pass http://wildfly-app:8080/crud-file/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # NO se expone el puerto 9990 (consola de administracion).
    # Solo WildFly puede acceder a su propia consola internamente.
}
